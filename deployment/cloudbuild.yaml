# Google Cloud Build configuration for CI/CD
steps:
  # Build API container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/documentai-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/documentai-api:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-api'

  # Build Worker container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/documentai-worker:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/documentai-worker:latest'
      - '-f'
      - 'Dockerfile.worker'
      - '.'
    id: 'build-worker'

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/documentai-api:$COMMIT_SHA'
    id: 'push-api'
    waitFor: ['build-api']

  # Push Worker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/documentai-worker:$COMMIT_SHA'
    id: 'push-worker'
    waitFor: ['build-worker']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'documentai-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/documentai-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
    id: 'deploy-api'
    waitFor: ['push-api']

images:
  - 'gcr.io/$PROJECT_ID/documentai-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/documentai-api:latest'
  - 'gcr.io/$PROJECT_ID/documentai-worker:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/documentai-worker:latest'

timeout: 1800s
